<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление постами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-5">Управление постами</h1>

  <!-- Форма для добавления нового поста -->
  <div class="card mb-5">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Добавить новый пост</h5>
    </div>
    <div class="card-body">
      <form id="addPostForm">
        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="postTitle" class="form-label">Заголовок</label>
          <input type="text" class="form-control" id="postTitle" required>
        </div>
        <div class="mb-3">
          <label for="postText" class="form-label">Текст поста</label>
          <textarea class="form-control" id="postText" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить пост</button>
      </form>
    </div>
  </div>

  <!-- Поиск постов -->
  <div class="card mb-5">
    <div class="card-header bg-info text-white">
      <h5 class="mb-0">Поиск постов по пользователю</h5>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="usernameSearch" placeholder="Имя пользователя">
        <button class="btn btn-outline-info" type="button" id="searchByUserBtn">Найти</button>
      </div>
    </div>
  </div>

  <!-- Список постов -->
  <div id="postsContainer">
    <h2 class="mb-4">Все посты</h2>
    <div id="postsList" class="row">
      <!-- Посты загружаются динамически -->
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal fade" id="editPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Редактировать пост</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editPostForm">
            <input type="hidden" id="editPostId">
            <div class="mb-3">
              <label for="editPostTitle" class="form-label">Заголовок</label>
              <input type="text" class="form-control" id="editPostTitle" required>
            </div>
            <div class="mb-3">
              <label for="editPostText" class="form-label">Текст поста</label>
              <textarea class="form-control" id="editPostText" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" id="savePostChanges">Сохранить изменения</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
